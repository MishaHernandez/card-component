<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <img class="card-section" src="./images/image-header-mobile.jpg" alt="header image">

    <div class="card-section">
      <div class="card-intro">
        <h1 class="card-intro__title">Get insights that help your business grow.</h1>
      
        <p class="card-intro__paragrapg">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
    
      <div class="card-statistics">
        <p class="card-statistics__item">
          <span class="card-statistics__item-number">10k+</span> <span class="card-statistics__item-desc">companies</span>
        </p>
        <p class="card-statistics__item">
          <span class="card-statistics__item-number">314</span> <span class="card-statistics__item-desc">templates</span>
        </p>
        <p class="card-statistics__item">
          <span class="card-statistics__item-number">12m+</span> <span class="card-statistics__item-desc">queries</span>
        </p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="#">Your Name Here</a>.
  </div>
</body>
</html>
